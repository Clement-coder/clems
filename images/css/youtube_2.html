<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>HTML FORMS</h1>

    <form>
        <label for="username">Enter username:</label>
        <input type="TEXT" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br><br>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br><br>
        <input type="radio" name="age" value="0-25" id="option-3">
        <label for="option-3">51-75</label>
        
        <br><br>

        <label for="">security question</label>
        <select name="question" id="question">
            <option value="ql">what color are ur favorite pair of socks:</option>
            <option value="q2">are you a good boy?</option>
            <option value="q3">do you go to church?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text"id="answer" name="answer">

        <br><br>

        <label for="bio">your bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="enter bio..."></textarea>

        <br><br>

        <input type="submit" value="submit the form">
    </form>


</body>
</html>
